<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="green-background text-white text-center">
    <div id="overlay"></div>
    <div class="container-fluid">
      <h1 class="display-1">HANGMAN</h1>
      <h6 class="display-6">
        Guess the city.
      </h6>
      <div class="d-flex align-content-around flex-wrap">
        <button onclick="guessChar(this, 'a')" type="button" class="btn bg-white green-text px-4 py-2 m-2">a</button>
        <button onclick="guessChar(this, 'b')" type="button" class="btn bg-white green-text px-4 py-2 m-2">b</button>
        <button onclick="guessChar(this, 'c')" type="button" class="btn bg-white green-text px-4 py-2 m-2">c</button>
        <button onclick="guessChar(this, 'd')" type="button" class="btn bg-white green-text px-4 py-2 m-2">d</button>
        <button onclick="guessChar(this, 'e')" type="button" class="btn bg-white green-text px-4 py-2 m-2">e</button>
        <button onclick="guessChar(this, 'f')" type="button" class="btn bg-white green-text px-4 py-2 m-2">f</button>
        <button onclick="guessChar(this, 'g')" type="button" class="btn bg-white green-text px-4 py-2 m-2">g</button>
        <button onclick="guessChar(this, 'h')" type="button" class="btn bg-white green-text px-4 py-2 m-2">h</button>
        <button onclick="guessChar(this, 'i')" type="button" class="btn bg-white green-text px-4 py-2 m-2">i</button>
        <button onclick="guessChar(this, 'j')" type="button" class="btn bg-white green-text px-4 py-2 m-2">j</button>
        <button onclick="guessChar(this, 'k')" type="button" class="btn bg-white green-text px-4 py-2 m-2">k</button>
        <button onclick="guessChar(this, 'l')" type="button" class="btn bg-white green-text px-4 py-2 m-2">l</button>
        <button onclick="guessChar(this, 'm')" type="button" class="btn bg-white green-text px-4 py-2 m-2">m</button>
        <button onclick="guessChar(this, 'n')" type="button" class="btn bg-white green-text px-4 py-2 m-2">n</button>
        <button onclick="guessChar(this, 'o')" type="button" class="btn bg-white green-text px-4 py-2 m-2">o</button>
        <button onclick="guessChar(this, 'p')" type="button" class="btn bg-white green-text px-4 py-2 m-2">p</button>
        <button onclick="guessChar(this, 'q')" type="button" class="btn bg-white green-text px-4 py-2 m-2">q</button>
        <button onclick="guessChar(this, 'r')" type="button" class="btn bg-white green-text px-4 py-2 m-2">r</button>
        <button onclick="guessChar(this, 's')" type="button" class="btn bg-white green-text px-4 py-2 m-2">s</button>
        <button onclick="guessChar(this, 't')" type="button" class="btn bg-white green-text px-4 py-2 m-2">t</button>
        <button onclick="guessChar(this, 'u')" type="button" class="btn bg-white green-text px-4 py-2 m-2">u</button>
        <button onclick="guessChar(this, 'v')" type="button" class="btn bg-white green-text px-4 py-2 m-2">v</button>
        <button onclick="guessChar(this, 'w')" type="button" class="btn bg-white green-text px-4 py-2 m-2">w</button>
        <button onclick="guessChar(this, 'x')" type="button" class="btn bg-white green-text px-4 py-2 m-2">x</button>
        <button onclick="guessChar(this, 'y')" type="button" class="btn bg-white green-text px-4 py-2 m-2">y</button>
        <button onclick="guessChar(this, 'z')" type="button" class="btn bg-white green-text px-4 py-2 m-2">z</button>
      </div>
      <div id="guessHolder" class="d-flex justify-content-center mt-3"></div>
      <div>
        <h6 class="display-6 mt-4">
          You have <span id="numberOfLives">10</span> lives
        </h6>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
